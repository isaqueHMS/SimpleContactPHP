<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="SimpleContact - Crie sua conta para gerenciar seus contatos"
    />
    <title>SimpleContact - Cadastro</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
    />
    <link rel="stylesheet" href="styles/register.css" />
  </head>
  <body>
    <main class="app-container">
      <h1>Cadastro</h1>
      <p>Crie sua conta para começar a gerenciar seus contatos.</p>
      <form class="form-group">
        <div class="form-group">
          <label for="name">Nome</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Digite seu nome"
            required
          />
        </div>
        <div class="form-group">
          <label for="email">E-mail</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Digite seu e-mail"
            required
          />
        </div>
        <div class="form-group">
          <label for="password">Senha</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Digite sua senha"
            required
          />
        </div>
        <a href="list.php" class="btn">Cadastrar</a>
      </form>
      <p>
        <a href="login.html" class="btn btn-secondary" id="login-text"
          >Já tem conta? Faça login</a
        >
      </p>
      <footer>
        <p>&copy; 2025 SimpleContact</p>
      </footer>
    </main>
  </body>
</html>
